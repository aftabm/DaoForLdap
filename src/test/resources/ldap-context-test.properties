
#LDAP CONNECTION
SERVER_NAME = localhost
SERVER_PORT = 10389
INITIAL_CONTEXT_FACTORY_CLASS = com.sun.jndi.ldap.LdapCtxFactory
USE_LDAP_CONNECT_POOL = true

#LDAP CONNECTION AUTH        
ADMIN_AUTHENTICATION_METHOD = simple
ADMIN_PRINCIPAL = uid=admin,dc=easy,dc=org
ADMIN_CREDENTIALS = admin
ADMIN_PASSWORD_ENCRIPTION_METHOD = simple
USER_AUTHENTICATION_METHOD = simple
 
#none, simple

#LDAP STRUCTURE
DOMAIN_DN = dc=easy,dc=org

TNT_RDN_TYPE = o

USERS_RDN_TYPE = ou
USERS_RDN_VALUE = People
USERS_RDN = ou=People

USER_RDN_TYPE = uid

ROLES_RDN_TYPE = ou
ROLES_RDN_VALUE = Roles
ROLES_RDN = ou=Roles

ROLE_RDN_TYPE = cn

LOWEST_ROLE = USER
HIGHEST_ROLE = SUPER_USER